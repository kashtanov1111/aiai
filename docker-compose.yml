version: "3.9"
services:
  web:
    build: .
    volumes:
      - .:/app
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - OPENAI_API_KEY=12343
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
volumes:
  postgres_data:
